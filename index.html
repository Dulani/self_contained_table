<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 300px;
            background-color: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #dee2e6;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .filter-section {
            margin-bottom: 25px;
        }
        .filter-section h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #212529;
            font-size: 1.1em;
        }
        .year-range {
            margin-bottom: 15px;
        }
        .year-range input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
        .year-display {
            font-size: 0.9em;
            color: #6c757d;
            text-align: center;
            margin: 5px 0;
        }
        .checkbox-group {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
        }
        .checkbox-item {
            margin-bottom: 8px;
        }
        .checkbox-item label {
            display: flex;
            align-items: center;
            font-size: 0.9em;
            color: #495057;
        }
        .checkbox-item input[type="checkbox"] {
            margin-right: 8px;
        }
        .clear-filters {
            width: 100%;
            padding: 8px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        .clear-filters:hover {
            background-color: #5a6268;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #dee2e6;
        }
        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        .download-btn {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="filter-section">
            <h3>Year Range</h3>
            <div class="year-range">
                <input type="range" id="yearStart" min="1979" max="2023" value="1979" />
                <input type="range" id="yearEnd" min="1979" max="2023" value="2023" />
                <div class="year-display" id="yearDisplay">1979 - 2023</div>
            </div>
        </div>

        <div class="filter-section">
            <h3>Filter by Law Class</h3>
            <div class="checkbox-group" id="lawClassFilters">
                <!-- Law class checkboxes will be dynamically added here -->
            </div>
        </div>

        <button class="clear-filters" id="clearFilters">Clear Filters</button>
    </div>

    <div class="main-content">
        <button class="download-btn" id="downloadData">Download Data</button>
        <table id="dataTable">
        <thead>
            <tr>
                <!-- Table headers will be dynamically populated -->
            </tr>
        </thead>
        <tbody>
            <!-- Table data will be dynamically populated -->
        </tbody>
    </table>

    <script>
        // Main data store
        let tableData = [];
        let filteredData = [];

        // Function to fetch data
        async function fetchData() {
            try {
                // Data URL will be configured based on requirements
                const response = await fetch('data.json');
                tableData = await response.json();
                filteredData = [...tableData];
                renderTable();
                setupControls();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Function to render the table
        function renderTable() {
            const thead = document.querySelector('#dataTable thead tr');
            const tbody = document.querySelector('#dataTable tbody');
            
            // Clear existing content
            thead.innerHTML = '';
            tbody.innerHTML = '';

            // If we have data, render the table
            if (filteredData.length > 0) {
                // Add headers
                Object.keys(filteredData[0]).forEach(key => {
                    thead.innerHTML += `<th>${key}</th>`;
                });

                // Add data rows
                filteredData.forEach(row => {
                    const tr = document.createElement('tr');
                    Object.values(row).forEach(value => {
                        tr.innerHTML += `<td>${value}</td>`;
                    });
                    tbody.appendChild(tr);
                });
            }
        }

        // Function to setup interactive controls
        function setupControls() {
            if (tableData.length > 0) {
                // Setup year range controls
                const yearStart = document.getElementById('yearStart');
                const yearEnd = document.getElementById('yearEnd');
                const yearDisplay = document.getElementById('yearDisplay');

                yearStart.addEventListener('input', function() {
                    if (parseInt(yearStart.value) > parseInt(yearEnd.value)) {
                        yearEnd.value = yearStart.value;
                    }
                    yearDisplay.textContent = `${yearStart.value} - ${yearEnd.value}`;
                    applyFilters();
                });

                yearEnd.addEventListener('input', function() {
                    if (parseInt(yearEnd.value) < parseInt(yearStart.value)) {
                        yearStart.value = yearEnd.value;
                    }
                    yearDisplay.textContent = `${yearStart.value} - ${yearEnd.value}`;
                    applyFilters();
                });

                // Setup law class checkboxes
                const lawClassFilters = document.getElementById('lawClassFilters');
                const uniqueLawClasses = [...new Set(tableData.map(item => item.law_class))].sort();
                
                lawClassFilters.innerHTML = uniqueLawClasses.map(lawClass => `
                    <div class="checkbox-item">
                        <label>
                            <input type="checkbox" value="${lawClass}" checked>
                            ${lawClass}
                        </label>
                    </div>
                `).join('');

                // Add event listeners to checkboxes
                lawClassFilters.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.addEventListener('change', applyFilters);
                });

                // Setup clear filters button
                document.getElementById('clearFilters').addEventListener('click', clearFilters);

                // Setup download button
                document.getElementById('downloadData').addEventListener('click', downloadData);
            }
        }

        // Function to clear all filters
        function clearFilters() {
            document.getElementById('yearStart').value = 1979;
            document.getElementById('yearEnd').value = 2023;
            document.getElementById('yearDisplay').textContent = '1979 - 2023';
            
            document.querySelectorAll('#lawClassFilters input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = true;
            });
            
            applyFilters();
        }

        // Function to download filtered data as CSV
        function downloadData() {
            const headers = Object.keys(filteredData[0]);
            const csvRows = [
                headers.join(','),
                ...filteredData.map(row => headers.map(header => JSON.stringify(row[header])).join(','))
            ];
            const csvString = csvRows.join('\n');
            const blob = new Blob([csvString], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'filtered_law_data.csv';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // Function to apply all filters
        function applyFilters() {
            const yearStart = parseInt(document.getElementById('yearStart').value);
            const yearEnd = parseInt(document.getElementById('yearEnd').value);
            const selectedLawClasses = Array.from(
                document.querySelectorAll('#lawClassFilters input[type="checkbox"]:checked')
            ).map(checkbox => checkbox.value);

            filteredData = tableData.filter(row => {
                const yearMatch = row.year >= yearStart && row.year <= yearEnd;
                const lawClassMatch = selectedLawClasses.includes(row.law_class);
                return yearMatch && lawClassMatch;
            });

            renderTable();
        }

        // Initialize the table
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
